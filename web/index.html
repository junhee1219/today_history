<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .event-card {
            margin-bottom: 20px;
        }
        .event-card .card-body {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: #333;
        }
        .loader {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="mb-4 text-center">
            <h1 class="h3">역사는 현재...</h1> 당신의 시간 : <span id="clock" class="clock"></span>
        </header>

        <!-- 로딩 바 -->
        <div id="loading" class="d-flex justify-content-center mb-4">
            <div id = "loading1" class="loader" role="status"></div>
        </div>

        <!-- 이벤트 리스트 -->
        <div id="event-list" class="row">
            <!-- 이벤트 카드 -->
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Historical Events Service. All rights reserved.</p>
    </footer>
    <script src="/web/main.js"></script>

</body>
</html>
